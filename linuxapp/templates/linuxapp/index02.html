    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome/css/font-awesome.css">

  <body>
    <!-- Navigation
    ==========================================-->
    <nav id="tf-menu" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">MAXIMUM COMPUTER</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/index" class="page-scroll">Home</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Home Page
    ==========================================-->
    <div id="tf-home" class="text-center">
        <div class="overlay">
            <div class="content">
                <div class="parallax-content baner-content" id="home">
                    <div class="container">
                        <div class="text-content">
                            <h2><em>Our</em> <span>Computer</span> is the Best</h2>
                            <br><br>
                                <div>
                                <section class="filled">
                                    <form action="index02" method="POST" enctype="multipart/form-data;charset=UTF-8">
                                    {% csrf_token %}
                                    
                                    <div class="text-content" style="color: #000;"><span style="color:#fff">Brand ยี่ห้อ</span><br><input class="filled" type="text" name="icon" value=""/></div>
                                    <div class="spacing"  style="color: #000;"><span style="color:#fff">Price ราคา</span><br><input class="filled" type="text" name="title" value=""/></div>
                                    <div class="spacing"   style="color: #000;"><span style="color:#fff">Detail รายละเอียด</span><br><input class="filled" type="text" name="detail" value=""/></div><br>
                                    <div class="primary-white-button"><button  type="submit">Submit</button></div>
                                    <!-- <div class="primary-white-button">
                                            <a href="#" class="scroll-link" data-id="about">Let's Start</a>
                                    </div> -->
                                    
                                    </form>
                                    <br />
                                    <div>
                                            <table style="width:100%; border: 1px solid white; padding: 1em; background: #fff;">
                                             <tr>
                                               <th>Icon</th>
                                               <th>Title</th>
                                               <th>Detail</th>
                                             </tr>
                                             {% for s in services %}
                                             <tr>
                                               <td> <i class="fa {{s.icon}}"></i> {{ s.icon }}</td>
                                               <td>{{ s.title }}</td>
                                               <td>{{ s.detail }}</td>
                                             </tr>
                                             {% endfor %}
                                           </table> 
                                           </div>
                                           <br /><br />
            
                                </section>
            
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
